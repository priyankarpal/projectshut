name: "Greetings"

on:
  fork:
  push:
    branches: [main]
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Congratulations, @${{ github.actor }}! ðŸŽ‰ Thank you for creating your issue. Your contribution is greatly appreciated and we look forward to working with you to resolve the issue. Keep up the great work!"
          pr-message: "Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for submitting your first pull request. Your contribution is valuable and we appreciate your efforts to improve our project."
          footer: "We will promptly review your changes and offer feedback. Keep up the excellent work! Please ensure that you have included a valid title, description, and issue number in your pull request. If any of these elements are missing or not linked correctly, we will be unable to merge your pull request."
