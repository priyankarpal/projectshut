name: Greeting message
on:
  fork:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true
jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h3>Hey! @${{ github.actor }}! thank you for opening an Issue ðŸŽ‰ </h3>'
          pr-message: '<h3>Hey! @${{ github.actor }}! thank you for opening a Pull Request ðŸŽ‰ </h3>'
          footer: | 
                Your contribution is greatly appreciated and we look forward to working with you to resolve the issue. Keep up the great work!
                
